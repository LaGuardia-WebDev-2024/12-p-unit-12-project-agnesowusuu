<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Unit 12 Project</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <button id="mem1-button">#1</button>
    <button id="mem2-button">#2</button>
    <button id="mem3-button">#3</button>
    <h1>My Top 3 Music Artists <span>This Year!</span></h1>
    <ol>
      <li>
        <h3 id="mem1" class="1">artist #1</h3>
        <img
          id="artist1"
          src="https://hiphophero.com/static/uploads/5/2021/05/The-pioneering-and-mysterious-career-of-Lauryn-Hill-1140x775.jpeg"
          width="240"
        />
      </li>

      <li>
        <h3 id="mem2" class="2">artist #2</h3>
        <img
          id="artist2"
          src="https://i.scdn.co/image/ab67616100005174b99cacf8acd5378206767261"
          width="200"
        />
      </li>

      <li>
        <h3 id="mem3" class="3">artist #3</h3>
        <img id="artist3"
          src="https://m.media-amazon.com/images/I/81nf-4vcIPL.jpg"
             width="200"
             />
      </li>
    </ol>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
     $("#mem1-button").click(function () {
        $("#mem1").css("color", "Purple");
        $("#artist1").show(200);
        $(".1").text("Lauryn Hill");
      });

      $("#mem2-button").click(function () {
        $("#mem2").css("color", "lightblue");
        $("#artist3").show(200);
        $(".2").text("Lana Del Rey");
      });

      $("#mem3-button").click(function () {
        $("#mem3").css("color", "lightpink");
        $("#artist3").show(200);
        $(".3").text("The Cure");
      });
    </script>
  </body>
</html>
